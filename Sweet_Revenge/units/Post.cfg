        [resistance]
            blade=60
            pierce=60
            impact=130
            fire=130
            cold=90
            arcane=100
        [/resistance]
    [attack_anim]
	[filter_attack]
	    name=rubble
	[/filter_attack]
	[frame]
	    begin=0
	    end=0
	    image="misc/blank-hex.png"
	[/frame]
    [/attack_anim]
    [defense_anim]
	[filter_attack]
	    name=rubble
	[/filter_attack]
	[frame]
	    begin=0
	    end=0
	    image="misc/blank-hex.png"
	[/frame]
    [/defense_anim]
    [death]
        start_time=0
        [frame]
            duration,image=0,"misc/blank-hex.png"
        [/frame]
    [/death]
    [event]
	name=die
	first_time_only=no
	[filter]
	    type=Post
	[/filter]
	[terrain]
	    x,y=$x1,$y1
	    terrain=Khr
	[/terrain]
    [/event]
    [attack]
        name=rubble
        description= _ "rubble"
        type=impact
        range=melee
        damage=10
        number=1
        [specials]
            {WEAPON_SPECIAL_DEFEND_ONLY}
        [/specials]
