    image="misc/blank-hex.png"
    ellipse="misc/ellipse-none"
    hitpoints=25
    movement_type=none
    movement=1
    level=1
    alignment=neutral
    advances_to=null
    cost=1
    usage=scout
    hide_help=true
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    description= _ "Recently built, these lookout posts are a susceptible point in an otherwise impenetrable defense."
    die_sound=wose-die.ogg
        [defense]
            shallow_water=100
            reef=100
            swamp_water=100
            flat=60
            sand=80
            forest=50
            hills=70
            mountains=80
            village=70
            castle=50
            cave=50
            frozen=90
            fungus=50
