	    [/objective]
	    [objective]
		description= _ "Explore the Cave"
		condition=win
	    [/objective]
	    [objective]
		description= _ "Death of Rheoran"
		condition=lose
	    [/objective]
	    [objective]
		description= _ "Death of Moryn"
