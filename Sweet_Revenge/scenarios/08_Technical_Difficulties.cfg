	    [have_unit]
		id=Moryn
		x,y=recall,recall
	    [/have_unit]
	    [then]
		[recall]
		    id=Moryn
		[/recall]
	    [/then]
	    [else]
		{NAMED_UNIT 1 (Assassin) recall recall (Moryn) (_"Moryn") (
		    random_traits=yes
		    upkeep=loyal
		    gender=male #had a problem with this...
		    {IS_HERO}
		)}
		[recall]
		    id=Moryn
		[/recall]
	    [/else]
	[/if]
