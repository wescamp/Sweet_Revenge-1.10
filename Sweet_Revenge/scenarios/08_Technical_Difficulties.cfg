    [event]
	name=start
	[message]
	    speaker=Rheoran
	    message= _ "Where in the world are we?"
	[/message]
	[message]
	    speaker=Moryn
	    message= _ "Deep within Gryphon Mountain. Our camp is up ahead."
	[/message]
