	{NAMED_UNIT 2 (Outlaw) 45 51 (Bledoc) (_"Bledoc") (
	    random_traits=yes
	    random_gender=yes
	    upkeep=loyal
	    ai_special=guardian
	    gender=male #had a problem with this...
	    {IS_HERO}
	)}
	{ID_GENERIC_UNIT 2 (Dwarvish Thunderer) 42 46 (Prisoner2)} {GUARDIAN}
