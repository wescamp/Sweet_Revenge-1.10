	    [variable]
		name=rescued
		equals=1
	    [/variable]
	    [variable]
		name=discovered
		equals=1
	    [/variable]
	    [then]
		[message]
		    speaker=Rheoran
		    message= _ "Time to leave."
		[/message]
		[message]
		    speaker=Bledoc
		    message= _ "Thank you for saving me, friend."
		[/message]
		[message]
		    speaker=Rheoran
		    message= _ "No worries. After all, you are one of our brothers. How were you captured?"
		[/message]
		[message]
		    speaker=Bledoc
		    message= _ "Let me explain..."
		[/message]
		[endlevel]
		    result=victory
