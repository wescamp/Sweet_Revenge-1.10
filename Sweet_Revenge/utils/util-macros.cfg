    name=preload
    [lua]
       code=<<
       wesnoth.set_variable("version", wesnoth.game_config.version)
       >>
    [/lua]
    [if]
	[variable]
	    name=version
	    equals="1.9.0"
	[/variable]
	[or]
	    [variable]
		name=version
		equals="1.9.1"
	    [/variable]
	[/or]
	[then]
