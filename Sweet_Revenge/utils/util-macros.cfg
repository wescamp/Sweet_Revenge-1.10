#define RESPAWN_EVENT TYPES SIDE X Y RESPAWN RESPAWN_TIMEOUT

    [event]
	name=side turn ###The first time the user allows it to fire###
	{RANDOM ({TYPES})}
        [unit]
	    type=$random
	    side={SIDE}
	    x={X}
	    y={Y}
	    id=spawn_{X}_{Y}
	[/unit]
	{CLEAR_VARIABLE random}
    [/event]
    [event]
        name=respawn {X} {Y}
        first_time_only=no
	{RANDOM ({TYPES})}
        [unit]
	    type=$random
	    side={SIDE}
	    x={X}
	    y={Y}
	    id=spawn_{X}_{Y}
	[/unit]
	{GUARDIAN}
	{CLEAR_VARIABLE random}
    [/event]

    [event]
        name=die
	delayed_variable_substitution=no
        first_time_only=no
        [filter]
            id=spawn_{X}_{Y}
        [/filter]

        [set_variable]
            name=chance_to_continue
            rand=0..100
        [/set_variable]

        [set_variable]
            name=chance_to_continue
            modulo=23
        [/set_variable]

        [set_variable]
            name=respawn_flag
            value={RESPAWN}
        [/set_variable]

        [if]
            [variable]
                name=chance_to_continue
                numerical_not_equals=0
            [/variable]
            [and]
                [variable]
                    name=respawn_flag
                    boolean_equals=yes
                [/variable]
            [/and]
            [then]
                [set_variables]
                    name=respawn_event_WML
                    [value]
                        name="turn $($turn_number + {RESPAWN_TIMEOUT})"
                        [fire_event]
                            name=respawn {X} {Y}
                        [/fire_event]
                    [/value]
                [/set_variables]

                [insert_tag]
                    name=event
                    variable=respawn_event_WML
                [/insert_tag]

                [clear_variable]
                    name=respawn_event_WML
                [/clear_variable]
            [/then]
            [else]
            [/else]
        [/if]
        [clear_variable]
            name=chance_to_continue,respawn_flag
        [/clear_variable]
    [/event]
#enddef

